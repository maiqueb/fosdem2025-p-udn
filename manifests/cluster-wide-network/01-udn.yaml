---
apiVersion: k8s.ovn.org/v1
kind: ClusterUserDefinedNetwork
metadata:
  name: happy-tenant
spec:
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: In
      values:
        - red-namespace
        - blue-namespace
  network:
    topology: Layer2
    layer2:
      role: Primary
      subnets:
        - 203.203.0.0/16
      ipamLifecycle: Persistent
---
apiVersion: k8s.ovn.org/v1
kind: ClusterUserDefinedNetwork
metadata:
  name: sad-tenant
spec:
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: In
      values:
        - green-namespace
        - yellow-namespace
  network:
    topology: Layer2
    layer2:
      role: Primary
      subnets:
        - 208.208.0.0/16
      ipamLifecycle: Persistent

