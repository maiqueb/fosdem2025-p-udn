        name: isolated-namespace
      terminationGracePeriodSeconds: 0
      volumes:
      - containerDisk:
          image: quay.io/kubevirt/fedora-with-test-tooling-container-disk:v1.4.0
        name: containerdisk
      - cloudInitNoCloud:
          userData: |-
            #cloud-config
